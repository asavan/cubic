<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Кубик</title>
    <meta name="description" content="Cubic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#ffffff">
    <script defer src="./main.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="grid">
    <div class="cube-cont">
        <div id="scene">
            <div id="cube" class="assembly cube">
                <div class="face">1</div>
                <div class="face">2</div>
                <div class="face">3</div>
                <div class="face">4</div>
                <div class="face">5</div>
                <div class="face">6</div>
            </div>
        </div>
    </div>
    <div class="form">
        <div>
            <input class="input" type="tel" autofocus minlength="8" size="5">
            <div class="message warn1 hidden">Повтор символа</div>
            <div class="message win hidden">Верно!</div>
            <div class="message error hidden">Ошибка</div>
        </div>
    </div>
</div>

</body>
</html>
